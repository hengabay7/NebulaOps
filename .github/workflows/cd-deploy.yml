name: CD - Deploy to Kubernetes

on:
  push:
    branches: ["master"]

jobs:
  deploy:
    runs-on: self-hosted

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify cluster access
        shell: bash
        run: |
          set -euo pipefail
          kubectl version --client
          kubectl config current-context
          kubectl get nodes
          kubectl cluster-info

      - name: Deploy manifests
        shell: bash
        run: |
          set -euo pipefail
          ls -la
          ls -la k8s
          kubectl apply -f k8s/