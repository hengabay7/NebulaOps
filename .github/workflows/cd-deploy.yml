name: CD - Deploy to Kubernetes

on:
  push:
    branches: ["master"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    env:
      KUBECONFIG: ${{ github.workspace }}/kubeconfig

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Load kubeconfig securely
        run: |
          printf '%s' "${{ secrets.KUBE_CONFIG_B64 }}" > kubeconfig.b64
          base64 -d kubeconfig.b64 > "$KUBECONFIG"
          chmod 600 "$KUBECONFIG"
          rm -f kubeconfig.b64

      - name: Deploy manifests to Kubernetes
        run: |
          kubectl apply -f k8s/

      - name: Cleanup kubeconfig
        if: always()
        run: rm -f "$KUBECONFIG"
